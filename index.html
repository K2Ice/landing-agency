<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Agency</title>
    <script
      src="https://kit.fontawesome.com/0dd386a1c3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="img-bg-pink"
      src="./assets/img/section-hero-bgc.png"
      alt="agency"
    />

    <header class="header">
      <nav class="nav">
        <button id="btn-icon" class="btn-icon">
          <i class="fa-solid fa-bars"></i>
        </button>
        <ul id="list-menu" class="list-menu">
          <li class="menu-item"><a href="#">Home</a></li>
          <li class="menu-item"><a href="#">O nas</a></li>
          <li class="menu-item"><a href="#">Usługi</a></li>
          <li class="menu-item"><a href="#">Kontakt</a></li>
        </ul>
        <div class="box-logo"><h2 class="text-logo">Dream Agency</h2></div>
        <div class="container-icons">
          <div class="box-icon-rotated">
            <a href="#" class="link-icon">
              <i class="icon fa-brands fa-facebook-f"></i>
            </a>
          </div>
          <div class="box-icon-rotated">
            <a href="#" class="link-icon">
              <i class="icon fa-brands fa-linkedin-in"></i>
            </a>
          </div>
          <div class="box-icon-rotated">
            <a href="#" class="link-icon">
              <i class="icon fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="container">
          <div class="col-text">
            <div class="box-text-slogan">
              <h1 class="text-slogan">
                Zadbamy o rozwój Twojego
                <span class="text-underline">Biznesu</span>
              </h1>
            </div>
            <div class="box-text-description">
              <p class="text-description">
                Nasz profesjonalny, wyposażony w najnowsze zdobyczne technologii
                zatroszczy się o stabilny i szybki rozwój Twojego biznesu na
                nieznaną Ci do tej pory skalę.
              </p>
            </div>
            <button class="btn-start">ZACZNIJ TERAZ</button>
          </div>
          <div class="col-img">
            <img
              class="img-bg-line"
              src="./assets/img/section-hero-circle.png"
              alt="agency"
            />
            <img
              class="img-bg-yellow"
              src="./assets/img/section-hero-shape-bean.png"
              alt="agency"
            />
            <img
              class="img-people"
              src="./assets/img/section-hero-pic1.png"
              alt="agency team"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
